<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
</head>
<body>
    <h1>Оформление заказа</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить заказ</button>
    </form>

    <h2>Выбранные книги:</h2>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет книг для заказа.</p>
    {% endif %}

    <br><a href="{% url 'cart_detail' %}">← Назад в корзину</a>
</body>
</html>
