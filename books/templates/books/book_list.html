<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>

    {% for book in books %}
        <div style="margin-bottom: 30px;">
            <h2><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></h2>
            <p><strong>Автор:</strong> {{ book.author }}</p>
            <p><strong>Год публикации:</strong> {{ book.published_year }}</p>

            {% if book.image %}
                <img src="{{ book.image.url }}" alt="{{ book.title }}" width="150">
            {% endif %}
        </div>
    {% empty %}
        <p>Нет доступных книг.</p>
    {% endfor %}
</body>
</html>
