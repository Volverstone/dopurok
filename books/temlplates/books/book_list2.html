<!DOCTYPE html>
<html>
<head>
    <title>Книги</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li><strong>{{ book.title }}</strong> — {{ book.author }} ({{ book.published_year }})<br>{{ book.description }}</li>
        {% empty %}
            <li>Книг пока нет.</li>
        {% endfor %}
    </ul>
</body>
</html>
